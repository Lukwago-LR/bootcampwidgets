<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>

    <style>
        [x-cloak] {
            display: none;
        }
    </style>
</head>

<body class="text-center">
    <div class="row widget table-bordered widget">
        <div x-data="greet" class="col-sm-6 wid">
            <form x-on:submit.prevent="this.nameUser=nameUser, selectedLanguage=languages.value">
                <label>Please enter your name</label>
                <br>
                <input type="text" x-model="nameUser">
                <br>
                <label for="languages">Choose a Language:</label>
                <select name="languages" id="languages">
                    <option value="Hello">English</option>
                    <option value="Habari">Swahili</option>
                    <option value="Kunjani">Zulu</option>
                    <option value="Olyotyo">Luganda</option>
                </select>
                <br>
                <button x-on:click="greeting">Greet</button>
            </form>
            <div><span><label x-text="selectedLanguage"></label></span>
                <label x-text="greetPhrase"></label>
            </div>
        </div>

        <div x-data="transportFee" class="col-sm-6 wid">
            <form x-on:submit.prevent="this.daytime = time.value">
                <label for="time">Choose a time of day:</label>
                <select x-model="daytime" name="time" id="time">
                    <option value="">Select Time</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="other">Other Time</option>
                </select>
                <br>
                <button @click="fee()">Submit</button>
                <br>
            </form>
            <div><label x-text="price"></label></div>

        </div>

    </div>

    <div class="row widget table-bordered widget">
        <div x-data="enoughAirtime" class="col-sm-6 wid">
            <form x-on:submit.prevent="this.strList=strList, this.AT=AT">
                <label>Enter airtime available</label>
                <br>
                <input type="number" x-model="AT">
                <br>
                <label>Enter string in format 'call,data,sms'</label>
                <br>
                <input type="text" x-model="strList">
                <br>
                <button x-on:click="enoughAT">Submit</button>
            </form>
            <br>
            <label x-text="returnString"></label>
        </div>

        <div x-data="totalPhoneBill" class="col-sm-6 wid">
            <form x-on:submit.prevent="this.strList=strList">
                <label>Enter string in format 'call,data,sms'</label>
                <br>
                <input type="text" x-model="strList">
                <br>
                <button x-on:click="bill">Submit</button>

            </form>
            <br>
            <label x-text="returnString"></label>
        </div>

    </div>

    <div class="row widget table-bordered widget">
        <div x-data="wordGame" class="col-sm-12 wid">
            <form x-on:submit.prevent="this.str=str">
                <label>Enter a sentence</label>
                <br>
                <input type="text" x-model="str">
                <br>
                <button x-on:click="allfunction">Submit</button>

            </form>
            <br>
            <label>Shortest Word: </label>
            <span><label x-text="short"></label> 
                <span>Word Length:</span>
                <label x-text="shortestWordLength"></label>
            </span>
            <br>
            <span>
                <label>Longest Word: </label>
                <label x-text="long"></label> 
                    <span>Word Length:</span>
                    <label x-text="longestWordLength"></label>
                </span>
            </span>
        </div>
    </div>

</body>
<script src="greet.js"></script>
<script src="wordGameFunction.js"></script>
<script src="totalPhoneBillFunction.js"></script>
<script src="transportFeeFunction.js"></script>
<script src="enoughAirtime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
